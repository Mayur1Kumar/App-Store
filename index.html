<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>App Store</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      caret-color: transparent;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #f4f6f8;
    }

    header {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.7rem;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    footer {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
      padding: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    }

    main {
      position: absolute;
      top: 70px;
      bottom: 100px;
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 1rem;
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(4, 1fr);
      max-height: calc(100vh - 170px);
    }

    .card {
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      height: calc((100vh - 170px - 2rem) / 2);
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      border-radius: 20%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .app-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #333;
      text-align: center;
    }

    .description {
      margin-top: 1rem;
      text-align: center;
      color: #444;
      font-size: 0.9rem;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 16px;
      max-width: 400px;
      text-align: center;
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .close-button {
      position: absolute;
      right: 2rem;
      top: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      user-select: none;
    }

    .modal-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      border-radius: 20%;
      overflow: hidden;
    }

    .modal-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20%;
    }

    .modal-app-name {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .modal-description {
      color: #444;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .button {
      background-color: #00c6ff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .button:hover {
      background-color: #0072ff;
    }

    @media (orientation: portrait) {
      main {
        grid-template-columns: repeat(2, 1fr);
      }

      .card {
        height: calc((100vh - 170px - 3rem) / 4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        margin: auto;
        top: 50% !important;
        transform: translateY(-50%);
        max-width: 90%;
      }

      .card .description {
        display: none;
      }
    }

    /* Loading Screen Styles (App Store theme) */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.6s ease;
      color: white;
      user-select: none;
    }

    #loader h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .loading-bar-container {
      width: 80%;
      max-width: 300px;
      height: 8px;
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.4);
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: white;
      animation: loading 3s linear forwards;
      border-radius: 10px 0 0 10px;
      box-shadow: 0 0 8px white;
    }

    @keyframes loading {
      from { width: 0%; }
      to { width: 100%; }
    }

    #loader p {
      font-size: 1rem;
      font-style: italic;
      text-shadow: 0 0 5px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }

    #loader-footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
      font-weight: 500;
      font-style: normal;
      text-shadow: 0 0 3px rgba(0,0,0,0.15);
    }

    @media screen and (max-width: 480px) {
      #loader h1 {
        font-size: 1.5rem;
      }

      #loader p {
        font-size: 0.85rem;
      }

      #loader-footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loader">
    <h1>App Store</h1>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
    <p>Loading apps, please wait...</p>
    <div id="loader-footer">Designed and Developed by Mayur Kumar</div>
  </div>

  <header>App Store</header>

  <main>
    <!-- Example Cards -->
    <div
      class="card"
      onclick="openModal(this)"
      data-app-name="Calculator"
      data-description="An advanced, responsive calculator designed for seamless use across all devices with enhanced features and real-time calculations."
      data-logo-src="calc.jpg"
      data-view-link="https://mayur1kumar.github.io/calculator/"
    >
      <div class="logo">
        <img src="calc.jpg" alt="Calculator" />
      </div>
      <div class="app-name">Calculator</div>
      <div class="description">
        An advanced, responsive calculator designed for seamless use across all devices with enhanced features and real-time calculations.
      </div>
    </div>
  </main>

  <footer>Â© 2025 App Store</footer>

  <!-- Modal -->
  <div id="appModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <div class="modal-logo"></div>
      <div class="modal-app-name"></div>
      <div class="modal-description"></div>
      <div class="modal-buttons">
        <button class="button" id="viewBtn">View</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("appModal");
    const modalAppName = modal.querySelector(".modal-app-name");
    const modalDescription = modal.querySelector(".modal-description");
    const modalLogo = modal.querySelector(".modal-logo");
    const viewBtn = document.getElementById("viewBtn");

    function openModal(card) {
      const appName = card.dataset.appName;
      const description = card.dataset.description;
      const logoSrc = card.dataset.logoSrc;
      const viewLink = card.dataset.viewLink;

      modalAppName.textContent = appName;
      modalDescription.textContent = description;
      modalLogo.innerHTML = `<img src="${logoSrc}" alt="${appName}" />`;

      viewBtn.onclick = () => {
        window.open(viewLink, "_blank");
      };

      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    };

    // Hide loader after 3 seconds
    window.addEventListener("load", () => {
      setTimeout(() => {
        const loader = document.getElementById("loader");
        loader.style.opacity = 0;
        setTimeout(() => {
          loader.style.display = "none";
          document.body.style.overflow = "auto";
        }, 600);
      }, 3000);
    });

    // Prevent pull-to-refresh on mobile
    let lastTouchY = 0;
    let maybePreventPullToRefresh = false;

    document.addEventListener('touchstart', (e) => {
      if (document.scrollingElement.scrollTop === 0) {
        lastTouchY = e.touches[0].clientY;
        maybePreventPullToRefresh = true;
      } else {
        maybePreventPullToRefresh = false;
      }
    }, {passive: true});

    document.addEventListener('touchmove', (e) => {
      let touchY = e.touches[0].clientY;
      let touchYDelta = touchY - lastTouchY;
      lastTouchY = touchY;

      if (maybePreventPullToRefresh && touchYDelta > 0) {
        e.preventDefault();
      }
    }, {passive: false});

    // Prevent zoom with Ctrl + mouse wheel
    window.addEventListener('wheel', function(e) {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevent zoom with Ctrl + keyboard (+, -, =)
    window.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=')) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
